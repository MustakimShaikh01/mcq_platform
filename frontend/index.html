<!DOCTYPE html>
<html>
<head>
  <title>MCQ Test</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .container { max-width: 900px; margin: 24px auto; font-family: Arial, sans-serif; }
    .card { background: #fff; padding: 16px; margin-bottom: 16px; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
    .hidden { display: none; }
    input { display:block; width:100%; padding:8px; margin:8px 0; box-sizing:border-box; }
    button { padding:8px 14px; cursor:pointer; }
    .question { margin-bottom: 12px; }
    .option { display:inline-block; margin:6px 6px 0 0; padding:8px 10px; border-radius:6px; border:1px solid #ddd; background:#fafafa; }
    .option.opt-disabled { opacity:0.6; }
    .opt-correct { background: #e6ffed; border-color: #7be39a; }
    .opt-wrong { background: #ffecec; border-color: #ff8a8a; }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    th, td { padding: 10px 8px; text-align: left; border-bottom: 1px solid #eee; }
    th { background: #f7f7f7; }
    .small { font-size: 0.9em; color: #666; }
    .controls { display:flex; gap:8px; margin-bottom:8px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <div class="container">

    <div id="userForm" class="card">
      <h2>Start Test</h2>
      <input id="name" placeholder="Your Name" />
      <input id="email" placeholder="Email (optional)" />
      <div class="controls" id="userControls">
        <button id="startBtn">Start</button>
        <!-- viewScoresBtn inserted dynamically only if adminKey present -->
      </div>
      <div class="small">If you have an adminKey in the URL, the "View Scores" control will appear.</div>
    </div>

    <div id="quiz" class="card hidden"></div>
    <div id="result" class="card hidden"></div>
    <div id="share" class="card hidden"></div>

    <!-- Scores table (hidden by default) -->
    <div id="scores" class="card hidden">
      <h2>Submitted Scores</h2>
      <div class="controls">
        <button id="refreshScores">Refresh</button>
        <button id="exportCsv">Export CSV</button>
        <button id="closeScores">Close</button>
      </div>
      <div id="scoresContainer">
        <!-- Table will be injected here -->
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
